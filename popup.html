<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLookup</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Fallback styles in case CSS fails to load */
        body { 
            width: 380px !important; 
            min-height: 600px !important;
            background: #0f0f23 !important;
            color: white !important;
        }
        .popup-container { 
            width: 100% !important; 
            padding: 24px !important;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
            </div>
            <h1 class="title">CodeLookup</h1>
            <p class="subtitle">üîç Smart Technology Detection</p>
        </div>

        <!-- Scan Section -->
        <div class="scan-section">
            <div class="scan-card">
                <div class="tab-info">
                    <div class="status-dot"></div>
                    <span class="tab-label">Current Tab</span>
                </div>
                <div id="currentUrl" class="current-url">
                    Loading...
                </div>
                <button id="scanButton" class="scan-button">
                    <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    üîç Scan Website
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-section hidden">
            <h3 class="results-title">Detected Technologies</h3>
            <div id="resultsList" class="results-list">
                <!-- Technology results will be populated here -->
            </div>
        </div>

        <!-- Status Section -->
        <div id="status" class="status-section">
            Ready to scan
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="exportButton" class="action-button">
                üìÑ Export Text Report
            </button>
            <button id="refreshButton" class="action-button">
                üîÑ Refresh
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
