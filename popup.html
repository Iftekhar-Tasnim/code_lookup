<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                        accent: '#10B981'
                    }
                }
            }
        }
    </script>
</head>
<body class="w-80 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white">
    <div class="p-6 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                CodeLookup
            </h1>
            <p class="text-slate-300 text-sm mt-2">Detect website technologies & infrastructure</p>
        </div>

        <!-- Scan Section -->
        <div class="space-y-4">
            <div class="bg-slate-800/30 p-4 rounded-lg border border-slate-700">
                <div class="flex items-center space-x-3 mb-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-slate-300 text-sm font-medium">Current Tab</span>
                </div>
                <div id="currentUrl" class="text-slate-400 text-xs break-all mb-3">
                    Loading...
                </div>
                <button 
                    id="scanButton"
                    class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 hover:shadow-lg active:scale-95"
                >
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Scan Website
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="space-y-3 hidden">
            <h3 class="text-lg font-semibold text-slate-200">Detected Technologies</h3>
            <div id="resultsList" class="space-y-2">
                <!-- Technology results will be populated here -->
            </div>
        </div>

        <!-- Status Section -->
        <div id="status" class="text-center text-slate-400 text-sm">
            Ready to search
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-3">
            <button 
                id="exportButton"
                class="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
            >
                Export Report
            </button>
            <button 
                id="refreshButton"
                class="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200"
            >
                Refresh
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
